<div class="container-fluid">
  <div class="row-fluid">

    <div class="span2 ">
      <div class="left-control">
        <!--Sidebar content-->
        <h4>Database-{{getDatabase()}}</h4>
        Search: <input ng-model="query" class="query-filter">
      </div>

    </div>
    <div class="span10">
      <!--Body content-->

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Attribute</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="info in redis_info | filter:query">
            <td>{{info.key}}</td><td>{{info.value}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
