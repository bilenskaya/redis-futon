
<div class="container-fluid">
  <div class="row-fluid">

    <div class="span2">
      <!--Sidebar content-->
      <p>Current Database: {{getDatabase()}}</p>
      Search: <input ng-model="query">

    </div>
    <div class="span10">
      <!--Body content-->

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Key</th>
            <th>Type</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="key in redis_keys | filter:query">
            <td>{{key.key}}</td><td>{{key.type}}</td><td><a href="" class="btn btn-primary">Show Value</a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
