<!doctype html>
<html lang="en" ng-app="futon">
<head>
  <meta charset="utf-8">
  <title>Redis Futon</title>
  
  <link href='/img/favicon.png' rel='shortcut icon' />
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/prettify.css">
  <link rel="stylesheet" href="/css/angular-ui.css">

  <!-- jQuery -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

  <script src="/lib/underscore.js"></script>
  <script src="/lib/prettify.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular/angular-resource.js"></script>
  <script src="/lib/angular/angular-ui.js"></script>

  <script src="/app/app.js"></script>
  <script src="/app/controllers.js"></script>
  <script src="/app/database_controller.js"></script>
  <script src="/app/commands_help_controller.js"></script>
  <script src="/app/filters.js"></script>
  <script src="/app/services.js"></script>


</head>
<body>

  <div class="navbar-wrapper" ng-controller="NavCtrl">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">

          <a class="brand" href="#">Redis Futon</a>
          <ul class="nav nav-pills">
            <li class="disabled"><a href="">Powered by AngularJS, Bootstrap and suwanny</a></li>
          </ul>
          <ul class="nav pull-right">
            <ul class="nav">
              <li><a href="#/info">Redis Info</a></li>
              <li><a href="#/database">Database-{{getCurrentDatabase()}}</a></li>
              <li><a href="#/commands">Commands Help</a></li>
              <li><a href=""></a></li>
              
            </ul>

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Database
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu" >
                <li ng-repeat="db_id in db_range">
                  <a ng-click="selectDatabase(db_id)" href="" > Database: {{db_id}} </a>
                </li>
              </ul>
            </li> <!--dropdown-->

          </ul>

        </div>
      </div>
    </div>
  </div>

  <div class="futon-container" ng-view></div>

  <!-- build:js scripts/plugins.js -->
  <script src="/lib/bootstrap/bootstrap.js"></script>


</body>
</html>
